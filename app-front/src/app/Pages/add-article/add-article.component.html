<div class="container mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-6">Add Article</h1>
  <form [formGroup]="articleForm" (ngSubmit)="saveArticle()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input formControlName="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Content</label>
      <textarea formControlName="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Save
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
