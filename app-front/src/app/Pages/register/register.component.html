<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">
      <form [formGroup]="fg" (ngSubmit)="register()">
        <div class="mb-4">
          <input type="text" formControlName="email" placeholder="Email Address" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" />
          <input type="password" formControlName="password" placeholder="Password" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" />
          <input type="password" formControlName="passwordConfirm" placeholder="Verify Password" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" />
          <input type="text" formControlName="name" placeholder="Full Name" class="w-full px-3 py-2 mb-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" />
        </div>
        <div class="flex justify-end">
          <button type="submit" [disabled]="!fg.valid" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
