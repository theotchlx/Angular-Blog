<div class="container mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Blogs</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="addBlog()">
      Add Blog
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <button *ngFor="let blog of blogs; let i=index" class="bg-blue-100 p-6 text-left rounded-lg shadow-md" (click)="onBlogClick(blog)">
      <h2 class="text-xl font-bold">{{ blog.title }}</h2>
      <p class="mt-2 text-gray-600">{{ blog.description }}</p>
    </button>
  </div>
</div>
