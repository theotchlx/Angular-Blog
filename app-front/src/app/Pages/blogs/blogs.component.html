<div class="container mx-auto mt-10">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Blogs</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="addBlog()">
      Add Blog
    </button>
  </div>
  
  <!-- Blog Table -->
  <table class="min-w-full bg-white">
    <thead>
      <tr class="border-b-2 border-gray-300 text-left">
        <th class="py-2">Title</th>
        <th class="py-2">Description</th>
        <th class="py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of paginatedBlogs; let i = index" class="border-b border-gray-300">
        <td class="py-2 font-bold cursor-pointer" (click)="onBlogClick(blog)">
          {{ blog.title }}
        </td>
        <td class="py-2 cursor-pointer" (click)="onBlogClick(blog)">
          {{ blog.description }}
        </td>
        <td *ngIf="isOwner(blog)" class="py-2">
          <button class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="editBlog(blog)">
            Edit
          </button>
          <button class="bg-red-500 text-white px-4 py-2 rounded ml-2" (click)="deleteBlog(blog)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="flex justify-center mt-4">
    <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="prevPage()" [disabled]="currentPage === 1">
      Previous
    </button>
    <span class="mx-2">Page {{ currentPage }} of {{ totalPages }}</span>
    <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
